<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./resources/styleButtons.css">
    <link rel="stylesheet" href="./resources/cartStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>E-comerce</title>
</head>

<body>
    <section id="header">
        <button id="menu"><i class="fa-solid fa-bars"></i></button>
        <input type="text" id="searcher" placeholder="Search...">
        <button id="cart"><i class="fa-solid fa-cart-shopping"></i></button>
    </section>
    <section class="cart hideCart">
        <button class="close"><i class="fa-solid fa-angles-right"></i></button>
        <section class="cartContainer"></section>
        <section class="total">
            <p class="totalAPagar">Total:</p>
            <p class="money">$</p>
        </section>
        <a href="/buttons/42" class="btn41-43 btn-42">
            Confirm purchase
          </a>
    </section>
    <section id="publicity"></section>
    <section id="quickAccess">
        <div class="filterBtns">
            <div class="samsung"></div>
            <div class="motorola"></div>
            <div class="apple"></div>
            <div class="alcatel"></div>
            <div class="more"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="moreBtns">
            <div class="tcl hidenBtns"></div>
            <div class="noblex hidenBtns"></div>
            <div class="nokia hidenBtns"></div>
            <div class="xiaomi hidenBtns"></div>
        </div>
    </section>
    <section id="articulesContainer"></section>

    <div id="loader" class="removeLoader">...Loading...</div>
</body>
<script src="./resources/stock.js"></script>
<script src="./index.js"></script>

</html>
