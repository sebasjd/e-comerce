<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./resources/styleButtons.css">
    <link rel="stylesheet" href="./resources/cartStyle.css">
    <link rel="stylesheet" href="./resources/loginStyle.css">
    <link rel="stylesheet" href="./resources/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>E-comerce</title>
</head>

<body>
    <section id="header">
        <img src="./resources/e-commerce.png" class="logo">
        <button id="menu"><i class="fa-solid fa-bars"></i></button>
        <input type="text" id="searcher" placeholder="Search...">
        <button id="cart"><div class="cartNumber "></div><i class="fa-solid fa-cart-shopping"></div></i></button>
    </section>
    <div class="menu_desktop">
        <div class="quit">X</div>
        <div class="login">Login</div>
        <div class="filters">Filters</div>
        <section class="quickAccessDesktop">
            <div class="filterBtnsDesktop">
                <div class="samsungDesktop">Samsung</div>
                <div class="motorolaDesktop">Motorola</div>
                <div class="appleDesktop">Apple</div>
                <div class="alcatelDesktop">Alcatel</div>
                <div class="tclDesktop">TCL</div>
                <div class="noblexDesktop">Noblex</div>
                <div class="nokiaDesktop">Nokia</div>
                <div class="xiaomiDesktop">Xiaomi</div>
                <div class="allDesktop">All</div>
            </div>
        </section>
        <div class="contact">Contact</div>
    </div>
    <section class="cart hideCart">
        <button class="close"><i class="fa-solid fa-angles-right"></i></button>
        <section class="cartContainer"></section>
        <section class="total">
            <p class="totalAPagar">Total:</p>
            <p class="money">$</p>
        </section>
        <a href="/buttons/42" class="btn41-43 btn-42 purchase">
            Confirm purchase
        </a>
        <span class="confirm"></span>
    </section>
    <section id="publicity"></section>
    <section id="quickAccess">
        <div class="filterBtns">
            <div class="samsung"></div>
            <div class="motorola"></div>
            <div class="apple"></div>
            <div class="alcatel"></div>
            <div class="more"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="moreBtns">
            <div class="tcl hidenBtns"></div>
            <div class="noblex hidenBtns"></div>
            <div class="nokia hidenBtns"></div>
            <div class="xiaomi hidenBtns"></div>
            <div class="all hidenBtns"></div>
        </div>
    </section>
    <section id="articlesContainer" class="homePage"></section>

    <div class="crystal"></div>
<div class="login-box">
    <h2>Login</h2>
    <form>
        <div class="user-box">
            <input type="text" name="" class="user">
            <label for="">User</label>
            <span class="userError"></span>
        </div>
        <div class="user-box">
            <input type="password" name="" class="pass">
            <label for="">Password</label>
            <span class="passError"></span>
        </div>
        <div class="button-form">
            <a href="#" id="submit">Submit</a>
            <div id="register">
                Don't have an account?
                <a href="#" class="register">Register</a>
            </div>
        </div>
        <div id="cancel" style="display: none"></div>
    </form>
</div>

<div id="loader" class="removeLoader">
    <div class="custom-loader"></div>
</div>
<div class="modal hideModal"></div>

<div class="centerCard"></div>
</body>
<script src="./resources/stock.js"></script>
<script src="./index.js"></script>

</html>
